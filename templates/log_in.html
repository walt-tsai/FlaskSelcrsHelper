{% extends "base.html" %}

{% block title %}中山選課通 登入頁面{% endblock %}
{% block script %}
    <div class="h-100 d-flex align-items-center justify-content-center">
        <div class="container" style="width: 25%">
            <form class="needs-validation" method="POST">
                <div class="form-group">
                    <label for="stdidInput">學生ID</label>
                    <input type="text" class="form-control" id="stdidInput" placeholder="輸入學生ID"
                           name="stuid" value="{{ stuid }}" required>
                </div>

                <div class="form-group">
                    <label for="passwordInput">密碼</label>
                    <input type="password" class="form-control" id="passwordInput" placeholder="與本校SSO選課密碼相同"
                           name="SPassword" value="{{ pwd }}" required>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="validCodeInput">驗證碼</label>
                        <input type="text" class="form-control" id="validCodeInput" placeholder="輸入驗證碼"
                               name="ValidCode" required>
                    </div>
                    <div class="form-group col-md-1">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="validCodeImage">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
                        <img id="validCodeImage" src="data:image/jpeg;base64,{{ verification }}">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
{% endblock %}
